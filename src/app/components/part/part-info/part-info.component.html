<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{part.title}}</mat-card-title>
    </mat-card-header>
    <img class='example-img' mat-card-image src="{{part.image}}" alt="img">
    <mat-card-actions>
      <button mat-button color='primary' [routerLink]="['/part/details', part._id]">See more</button>
      <button mat-button color='warn' (click)='deletePart(part._id)' *ngIf='description'>Delete Item</button>
    </mat-card-actions>
  </mat-card>
