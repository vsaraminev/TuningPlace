<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Profile Page</h1>
      <p>Listing your projects.</p>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-4" *ngFor='let p of userProjects$ | async'>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{p.title}}</mat-card-title>
        </mat-card-header>
        <img class='example-img' mat-card-image src="{{p.image}}" alt="img">
        <mat-card-actions>
          <button mat-button color='primary' [routerLink]="['/project/details', p._id]">Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
